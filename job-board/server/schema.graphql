type Query {
  jobs: [Job!]
  job(id: ID!): Job

  company(id: ID!): Company
}

"""
Represents a job ad posted to our board
"""
type Job {
  """
  객체의 ID
  """
  id: ID!
  date: String!
  title: String!
  description: String
  company: Company!
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}
